<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📸 Sky Logger Verify</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 40px 12px;
    }
    .card {
      background: #222;
      display: block;
      text-align: left;
      padding: 24px;
      border-radius: 12px;
      margin: 0 auto;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #7ec8ff;
      font-size: 22px;
      margin-bottom: 20px;
    }
    p { margin: 6px 0; line-height: 1.5; word-break: break-all; }
    span.key { color: #7ec8ff; font-weight: bold; }
    .map-button {
      display: block;
      background: #0078ff;
      color: white;
      padding: 10px 14px;
      margin: 18px auto 0;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }
    .time-block {
      background: #1b1b1b;
      padding: 10px 14px;
      border-radius: 8px;
      margin-top: 10px;
      line-height: 1.6;
    }
    .note {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
      text-align: center;
    }
    .verify-button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      background: #444;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .verify-button:hover { background: #666; }
  </style>
</head>

<body>
  <h1>📸 Sky Logger Verify</h1>
  <div class="card" id="content">読み込み中...</div>

  <script>
    // --- URLパラメータ取得 ---
    const params = new URLSearchParams(window.location.search);
    const data = {
      uuid: params.get("uuid"),
      lat: params.get("lat"),
      lng: params.get("lng"),
      capturedAt: params.get("capturedAt"),
      file: params.get("file"),
      hash: params.get("hash"),
    };

    // --- JST変換関数（最終確定版・二重変換防止） ---
    function toJST(utcString) {
      try {
        if (!utcString || utcString === "(未指定)") return "(未指定)";
        // UTC文字列をDate化（ブラウザが自動でローカル＝JSTに変換）
        const utcDate = new Date(utcString);
        if (isNaN(utcDate)) return "(変換できません)";
        const pad = n => String(n).padStart(2, "0");
        // JSTとしてそのまま出力（追加の+9時間補正は不要）
        return `${utcDate.getFullYear()}/${pad(utcDate.getMonth()+1)}/${pad(utcDate.getDate())} ${pad(utcDate.getHours())}:${pad(utcDate.getMinutes())}:${pad(utcDate.getSeconds())} (JST)`;
      } catch {
        return "(変換エラー)";
      }
    }

    // --- HTML生成 ---
    const content = document.getElementById("content");

    if (!data.uuid) {
      content.innerHTML = `<p>❌ 無効なQRコードです。</p>`;
    } else {
      const jstTime = toJST(data.capturedAt);
      const firestoreURL = `https://kub1221.github.io/sky-logger-hashes/firestore_viewer.html?videoId=${encodeURIComponent(data.file?.split('_').pop()?.replace('.json', '') ?? '')}`;

      content.innerHTML = `
        <p><span class="key">UUID:</span> ${data.uuid}</p>
        <p><span class="key">位置情報:</span> ${data.lat}, ${data.lng}</p>

        <div class="time-block">
          <p><span class="key">撮影日時 (UTC):</span><br>${data.capturedAt || "(未指定)"}</p>
          <p><span class="key">撮影日時 (日本時間):</span><br>${jstTime}</p>
        </div>

        <p><span class="key">ファイル名:</span><br>${data.file || "(不明)"}</p>
        <p><span class="key">ハッシュ:</span><br>${data.hash || "(不明)"}</p>

        <a class="map-button" target="_blank"
           href="https://www.google.com/maps?q=${data.lat},${data.lng}">
           🌍 Googleマップで開く
        </a>

        <a class="verify-button" href="${firestoreURL}" target="_blank">
           🔗 Firestore と GitHub の照合を見る
        </a>

        <div class="note">
          ※ UTCは国際標準時、JSTは日本時間（UTC+9）です。
        </div>
      `;
    }
  </script>
</body>
</html>
